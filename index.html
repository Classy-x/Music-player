<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="spotify.svg">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="outer">
        <div id="menu">
            <span id="sp1"><i class="fa-solid fa-arrow-left"></i></span>
            <b>Play Now</b>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>

        <div id="img">
            <span id="img_span">
            </span>
        </div>
        <div id="audio_out">
            <h3>kaavaala</h3>
            <p>SanRonalden</p>
            <audio id="audi" controls >
                <source id="sour" src="Kavala(PaglaSongs).mp3">
            </audio>
        </div>

        <div id="control">
            <span id="back"><i class="fa-solid fa-backward" ></i></span>
            <span id="play" ><i class="fa-solid fa-play" id="itag"></i></span>
            <span id="next"><i class="fa-solid fa-forward"></i></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d3a8403c73.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
